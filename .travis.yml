sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - node_modules
    - vendor
    - $HOME/phpunit-bin
    - $HOME/.composer/cache

language: php

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  include:
  - php: 5.3
    env: WP_VERSION=latest WP_MULTISITE=0
  - php: 5.3
    env: WP_VERSION=trunk WP_MULTISITE=0
  - php: 5.4
    env: WP_VERSION=latest WP_MULTISITE=0
  - php: 5.5
    env: WP_VERSION=latest WP_MULTISITE=0
  - php: 5.6
    env: WP_VERSION=trunk WP_MULTISITE=1
  - php: 5.6
    env: WP_VERSION=trunk WP_MULTISITE=0 WP_TRAVISCI=codecoverage
  - php: 7.0
    env: WP_VERSION=trunk WP_MULTISITE=0
  - php: 7.1
    env: WP_VERSION=trunk WP_MULTISITE=0
  - php: hhvm
    env: WP_VERSION=trunk WP_MULTISITE=0
  - php: nightly
    env: WP_VERSION=trunk WP_MULTISITE=0

install:
  - nvm install 6 && nvm use 6
  - export DEV_LIB_PATH=dev-lib
  - if [ ! -e "$DEV_LIB_PATH" ] && [ -L .travis.yml ]; then export DEV_LIB_PATH=$( dirname $( readlink .travis.yml ) ); fi
  - if [ ! -e "$DEV_LIB_PATH" ]; then git clone https://github.com/xwp/wp-dev-lib.git $DEV_LIB_PATH; fi
  - source $DEV_LIB_PATH/travis.install.sh

before_script:
  - |
    # Remove Xdebug for a huge performance increase, but not from nightly or hhvm:
    stable='^[0-9\.]+$'
    if [[ "$TRAVIS_PHP_VERSION" =~ $stable ]]; then
      phpenv config-rm xdebug.ini
    fi

script:
  - source $DEV_LIB_PATH/travis.script.sh

after_script:
    # Push coverage off to Codecov
  - |
    if [[ "$WP_TRAVISCI" == "codecoverage" ]] && [ -e "/tmp/wordpress/src/wp-content/plugins/GlotPress-WP/build/logs/clover.xml" ] ; then
      bash <(curl -s https://codecov.io/bash) -f /tmp/wordpress/src/wp-content/plugins/GlotPress-WP/build/logs/clover.xml
    fi
  - |
    source $DEV_LIB_PATH/travis.after_script.sh
