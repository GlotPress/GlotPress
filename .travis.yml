dist: xenial

language: php

addons:
  apt:
    packages:
      # For xmllint
      - libxml2-utils

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      secure: 
    on_start: never
    on_failure: always
    on_success: change

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm/.cache
    - $HOME/phpunit-bin

matrix:
  allow_failures:
    - php: nightly
  include:
  - php: 5.6
    env: WP_VERSION=trunk WP_MULTISITE=1 DEFAULT_BASE_BRANCH=develop
  - php: 5.6
    env: WP_VERSION=trunk WP_MULTISITE=0 WP_TRAVISCI=codecoverage DEFAULT_BASE_BRANCH=develop
  - php: 7.0
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop
  - php: 7.1
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop
  - php: 7.2
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop
  - php: 7.3
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop
  - php: 7.4
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop
  - php: nightly
    env: WP_VERSION=trunk WP_MULTISITE=0 DEFAULT_BASE_BRANCH=develop

install:
  - composer install
  - export DEV_LIB_PATH=vendor/xwp/wp-dev-lib/scripts
  - source "$DEV_LIB_PATH/travis.install.sh"

before_script:
  - xmllint --version
  - |
    # Remove Xdebug for a huge performance increase, but not from nightlies:
    stable='^[0-9\.]+$'
    if [[ "$TRAVIS_PHP_VERSION" =~ $stable ]]; then
      phpenv config-rm xdebug.ini
    fi

script:
  - source $DEV_LIB_PATH/travis.script.sh

after_script:
    # Push coverage off to Codecov
  - |
    if [[ "$WP_TRAVISCI" == "codecoverage" ]] && [ -e "/tmp/wordpress/src/wp-content/plugins/GlotPress-WP/build/logs/clover.xml" ] ; then
      bash <(curl -s https://codecov.io/bash) -f /tmp/wordpress/src/wp-content/plugins/GlotPress-WP/build/logs/clover.xml
    fi
  - |
    source "$DEV_LIB_PATH/travis.after_script.sh"
